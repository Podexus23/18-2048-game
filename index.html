<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>Hello</header>
    <main>
      <h3 class="some-title">It's time to play</h3>
      <div class="field-wrapper">
        <div class="field field__down">
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
          <div class="field-cell"></div>
        </div>
        <div class="field field__top">
          <div class="field-cell active" data-coord="0,0"></div>
          <div class="field-cell active" data-coord="0,1"></div>
          <div class="field-cell active" data-coord="0,2"></div>
          <div class="field-cell active" data-coord="0,3"></div>
          <div class="field-cell" data-coord="1,0"></div>
          <div class="field-cell" data-coord="1,1"></div>
          <div class="field-cell" data-coord="1,2"></div>
          <div class="field-cell" data-coord="1,3"></div>
          <div class="field-cell" data-coord="2,0"></div>
          <div class="field-cell" data-coord="2,1"></div>
          <div class="field-cell" data-coord="2,2"></div>
          <div class="field-cell" data-coord="2,3"></div>
          <div class="field-cell" data-coord="3,0"></div>
          <div class="field-cell" data-coord="3,1"></div>
          <div class="field-cell" data-coord="3,2"></div>
          <div class="field-cell" data-coord="3,3"></div>
        </div>
      </div>
    </main>
    <footer>Good bye</footer>
  </body>
</html>
