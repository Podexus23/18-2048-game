<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header"><h1>2048</h1></header>
    <main>
      <div class="rules">
        <h3 class="rules-header">HOW TO PLAY:</h3>
        <p class="rules-description">
          Use your arrow keys to move the tiles. Tiles with the same number
          merge into one when they touch. Add them up to reach 2048!
        </p>
      </div>
      <div class="game-controls">
        <button class="game-start-button">Start game</button>
      </div>
      <div class="field-wrapper"></div>
    </main>
    <footer class="footer">
      Made by <a href="https://github.com/Podexus23">Podexus</a>. 2023
    </footer>
  </body>
</html>
